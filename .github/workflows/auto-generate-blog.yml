name: Auto Generate Multilingual Blog Articles

on:
  schedule:
    # 每天凌晨2点执行 (UTC时间) - 生成多语言文章
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发
    inputs:
      language:
        description: '选择生成语言 (all/english/hindi/urdu/indonesian)'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - english
        - hindi
        - urdu
        - indonesian

jobs:
  generate-articles:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        pip install -r requirements-github-actions.txt

    - name: Run multilingual article generation
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        NEXT_PUBLIC_WEB_URL: ${{ secrets.NEXT_PUBLIC_WEB_URL }}
      run: |
        if [ "${{ github.event.inputs.language }}" = "english" ]; then
          echo "🇺🇸 生成英语文章 (5篇)"
          python scripts/auto_generate_articles.py keywords english
        elif [ "${{ github.event.inputs.language }}" = "hindi" ]; then
          echo "🇮🇳 生成印地语文章 (8篇)"
          python scripts/auto_generate_articles.py keywords hindi
        elif [ "${{ github.event.inputs.language }}" = "urdu" ]; then
          echo "🇵🇰 生成乌尔都语文章 (3篇)"
          python scripts/auto_generate_articles.py keywords urdu
        elif [ "${{ github.event.inputs.language }}" = "indonesian" ]; then
          echo "🇮🇩 生成印尼语文章 (3篇)"
          python scripts/auto_generate_articles.py keywords indonesian
        else
          echo "🌍 生成多语言文章 (英语5篇 + 印地语8篇 + 乌尔都语3篇 + 印尼语3篇)"
          python scripts/auto_generate_articles.py
        fi

    - name: Generate sitemap update
      env:
        NEXT_PUBLIC_WEB_URL: ${{ secrets.NEXT_PUBLIC_WEB_URL }}
      run: |
        echo "📄 更新网站地图..."
        # 这里可以添加sitemap更新逻辑
        echo "✅ 网站地图更新完成"

    - name: Summary
      run: |
        echo "🎉 多语言文章生成任务完成!"
        echo "📊 每日生成计划:"
        echo "   🇺🇸 英语: 5篇"
        echo "   🇮🇳 印地语: 8篇"
        echo "   🇵🇰 乌尔都语: 3篇"
        echo "   🇮🇩 印尼语: 3篇"
        echo "   📈 总计: 19篇/天"